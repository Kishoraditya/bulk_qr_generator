<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">QR Code Generator</h2>
                    </div>
                    <div class="card-body">
                        <form id="qrForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Upload Excel or CSV File</label>
                                <input type="file" class="form-control" id="file" name="file" accept=".xlsx,.xls,.csv" required>
                                <div class="form-text">Supported formats: .xlsx, .xls, .csv</div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="column" class="form-label">Column Index (0-based)</label>
                                    <input type="number" class="form-control" id="column" name="column" value="0" min="0" required>
                                    <div class="form-text">First column is 0, second is 1, etc.</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="max_rows" class="form-label">Max Rows (Optional)</label>
                                    <input type="number" class="form-control" id="max_rows" name="max_rows" min="1">
                                    <div class="form-text">Leave empty to process all non-blank rows</div>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="qr_size" class="form-label">QR Code Size (px)</label>
                                    <input type="number" class="form-control" id="qr_size" name="qr_size" value="50" min="50" required>
                                    <div class="form-text">Minimum 50px recommended</div>
                                </div>
                                <div class="col-md-4">
                                    <label for="page_margin" class="form-label">Page Margin (pt)</label>
                                    <input type="number" class="form-control" id="page_margin" name="page_margin" value="5" min="0" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="qr_margin" class="form-label">QR Margin/Border (pt)</label>
                                    <input type="number" class="form-control" id="qr_margin" name="qr_margin" value="0" min="0" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="error_level" class="form-label">Error Correction</label>
                                    <select class="form-select" id="error_level" name="error_level">
                                        <option value="l" selected>Low (7%)</option>
                                        <option value="m">Medium (15%)</option>
                                        <option value="q">Quartile (25%)</option>
                                        <option value="h">High (30%)</option>
                                    </select>
                                    <div class="form-text">Higher = more robust, but larger codes</div>
                                </div>
                                <div class="col-md-8">
                                    <label class="form-label">Download Options</label>
                                    <select class="form-select" id="download_type" name="download_type">
                                        <option value="pdf" selected>PDF Document</option>
                                        <option value="zip">Individual PNGs (ZIP)</option>
                                        <option value="both">Both PDF and ZIP</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="include_text" name="include_text" value="true">
                                        <label class="form-check-label" for="include_text">
                                            Include text below QR codes
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="include_page_numbers" name="include_page_numbers" value="true">
                                        <label class="form-check-label" for="include_page_numbers">
                                            Include page numbers
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="generateBtn">Generate QR Codes</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Results Card (initially hidden) -->
                <div class="card shadow mt-4" id="resultsCard" style="display: none;">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0">QR Codes Generated</h3>
                    </div>
                    <div class="card-body">
                        <div id="resultStats" class="mb-3"></div>
                        <div id="downloadLinks" class="d-grid gap-2"></div>
                    </div>
                </div>
                
                <!-- Error Card (initially hidden) -->
                <div class="card shadow mt-4 bg-light" id="errorCard" style="display: none;">
                    <div class="card-header bg-danger text-white">
                        <h3 class="mb-0">Error</h3>
                    </div>
                    <div class="card-body">
                        <p id="errorMessage"></p>
                    </div>
                </div>
                
                <!-- Loading Spinner (initially hidden) -->
                <div class="text-center mt-4" id="loadingSpinner" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Generating QR codes, please wait...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
